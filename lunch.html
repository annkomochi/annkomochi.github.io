<br><input type="button" value="注文する" id="button1">
</form>
</body>
<script>
  var setoption;
  var setmenu;
  var setoption2;

document.getElementById('button1').addEventListener('click',function(){

  if(document.cookie.length > 0){
    alert('お客様は注文済みです。')
  } else {
    // length
  for(i=0; i < lunchmenu.menu.length; i++){
    if(lunchmenu.menu[i].checked == true){
      setmenu = lunchmenu.menu[i].value;
      document.cookie = "SETMENU="+ setmenu;"max-age=180;path=/";
      break;
      };
  }
}
}
</script>
