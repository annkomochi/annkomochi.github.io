<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="lunch.html" name="lunchmenu">
    <p>ご注文はなんでしょう♪</p>
  <label><input type="radio" name="menu" value="蒙古ラーメン">蒙古ラーメン</label>
  <label><input type="radio" name="menu" value="一楽ラーメン">一楽ラーメン</label>
<label><input type="radio" name="menu" value="節骨ラーメン">節骨ラーメン</label>
  <p>オプションはいかがですか♪</p>
  <label><input type="checkbox" name="big" >大盛<br></label>
  <label><input type="checkbox" name="beef">チャーシュー飯<br></label>
  <label><input type="checkbox" name="rice" >半チャーハン<br></label>
  <label><input type="checkbox" name="gyoza" >餃子<br></label>

<br><input type="button" value="注文する" id="button1">
</form>
</body>
<script>

document.getElementById('button1').addEventListener('click',function(){
  var setoption;
  var setmenu;
  var setoption2;
  if(document.cookie.length > 0){
    alert('お客様は注文済みです。')
  } else {
  //メニューを記録する
  for(i=0; i < lunchmenu.menu.length; i++){
    if(lunchmenu.menu[i].checked == true){
      setmenu = lunchmenu.menu[i].value;
      document.cookie = "SETMENU="+ setmenu;"max-age=180;path=/";
      break;
    }
}
  //optionを記録する。
        if(lunchmenu.big.checked == true){
         setoption = setoption + '大盛';
         setoption2 = setoption2 + '大盛';
        }
        if(lunchmenu.beef.checked == true){
          setoption = setoption + 'と\nチャーシュー飯'
          setoption2 = setoption2 + 'チャーシュー飯';
        }
        if(lunchmenu.rice.checked == true){
         setoption = setoption +'と\n半チャーハン';
         setoption2 = setoption2 + '半チャーハン';
        }
        if(lunchmenu.gyoza.checked == true){
         setoption = setoption +'と\n餃子';
         setoption2 = setoption2 +'餃子';
        }
        document.cookie = "SETOPTION="+ setmenu;"max-age=180;path=/"
}
  alert('お客様は注文済みです。\n'+ setmenu +'と'+setoption+'です。\nしばらくお待ちください。' );
})
</script>

<script>
  function menu1() {
    for(var i =0; i < lunchmenu.menu.length; i++){
      if(lunchmenu.menu[i].checked == true){
        var setmenu = lunchmenu.menu[i].value;

        if(lunchmenu.big.checked == true){
          var setmenu = setmenu + '大盛';
        }
        if(lunchmenu.rice.checked == true){
          var setmenu = setmenu +'と\n半チャーハン';
        }
        if(lunchmenu.gyoza.checked == true){
          var setmenu = setmenu +'と\n餃子';
        }
        alert('ご注文は\n' + setmenu +'\nですね♪');
      }
    }
  }
</script>
</html>
