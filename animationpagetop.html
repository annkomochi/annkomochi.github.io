<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="jqerystyle.css">
  <title>スクロール</title>
  <style>
  #pagetop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 77%;
  }
  #pagetop a {
    display: block;
    width: 100px;
    background: antiquewhite;
    text-align: center;
    padding: 30px 0; 
    border-radius: 10px;
    text-decoration: none;
  }
  </style>
</head>
<body>
  <div id="one">
    <p id="scroll">スクロールしてみてください。</p>
  </div>
  <div id="two">
      <p id="pagetop"><a href="#one">PAGE TOP</a></p>
  </div>
</body>
<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <script>
  $(function() {
    var topBtn = $('#pagetop');    
    topBtn.hide();
    //スクロールが100に達したらボタン表示
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            topBtn.fadeIn();
        } else {
            topBtn.fadeOut();
        }
    });

        //スクロールしてトップ
        topBtn.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500);
        return false;
    });
});
  </script>
</html>
