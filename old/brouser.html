<script>
  
 var nvName = navigator.appName;
 var nvVersion = navigator.appVersion;
 var nvUsAgent = navigator.userAgent;
 var cutSt,cutEd;  //切り取り開始点と終了点
var bwVer;    //ブラウザバージョンを格納する変数
  
 //１．Internet Explorerか調べる
 if (nvUsAgent.indexOf("Trident") > -1 )
 {
  cutSt =  nvUsAgent.indexOf("Trident");
  cutEd =  nvUsAgent.indexOf(";",cutSt);  // cutStからセミコロンのある場所まで
   //「MSIE」＋半角スペースの5文字を加えた位置から切り取る
   bwVer = nvUsAgent.substring(cutSt+8,cutEd);
  document.write("お使いのブラウザは　Internet Explorer　でバージョンは　" + bwVer + "　ですね");
 }
 else
 {

   //２．Operaか調べる
   if ( nvUsAgent.indexOf("OPR") > -1 )
   {""
     cutSt = nvUsAgent.indexOf("OPR");
//     cutEd = nvUsAgent.indexOf("",cutSt);
     bwVer = nvUsAgent.substring(cutSt+4,cutSt+16);
     document.write("お使いのブラウザは　Opera　でバージョンは　" + bwVer + "　ですね");
   }
   else
   {
     //３．「Safari」が含まれるか調べる
     if ( nvVersion.indexOf("Safari") > -1)
     {
      //４．SafariかChromeを見分ける
      if( nvVersion.indexOf("Chrome") > -1)
       {
         cutSt = nvUsAgent.indexOf("Chrome")
         bwVer = nvUsAgent.substring(cutSt +7, cutSt +20);
         document.write("お使いのブラウザは　Chrome　でバージョンは　" + bwVer + "　ですね");
       }
       else
       {
        cutSt = nvUsAgent.indexOf("Safari")
         bwVer = nvUsAgent.substring(cutSt +7, cutSt +13);
         document.write("お使いのブラウザは　Safari　でバージョンは　" + bwVer + "　ですね");
       }
     }
     else
     {
       //５．FireFoxかその他のブラウザかを見分ける
       if( nvUsAgent.indexOf("Firefox") > -1 )
       {
        cutSt = nvUsAgent.indexOf("Firefox")
         bwVer = nvUsAgent.substring(cutSt +8, cutSt +12);
         document.write("お使いのブラウザは　FireFox　でバージョンは　" + bwVer + "　ですね");
       }
       else
       {
         document.write("その他のブラウザ");
       }
     }
   }
 }
  
 </script>
