<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>100から0まで</title>
  <style>
  body {
    width: 300px;
    margin: auto;
  }
  </style>
</head>
<body>
    <select name="fish" id="fish">
        <option value="">--選択してください--</option>
        <option value="maguro.html">マグロ</option>
        <option value="sarmon.html">サーモン</option>
        <option value="egg.html">たまご</option>
        <option value="git.html">gitの使い方とgithub-pagesの作り方</option>
        <option value="favorite.html">お気に入りの画像集へ</option>    
        <option value="brouser.html">ブラウザの確認</option>
        <option value="window.html">windowオブジェクト</option>
        <option value="console.html">consoleオブジェクト</option>
        <option value="timer.html">カウントダウンタイマー</option>
        <option value="pull.html">プルダウンメニュー</option>
      </select><br>
  <p>while文var</p>
  <select name="menu" id="pull">
  </select>
  <p>for文var</p>
  <select name="menu2" id="pull2"></select>
</body>
<script>
  var i = 100;
  window.onload = function() {
  while(i >= 0){
  var option = document.createElement('option');
  option.innerHTML = i +'個';
  var select = document.getElementById('pull');
  select.appendChild(option);
  i = i - 5;
  };

  for(i =100;i >= 0; i = i- 5){
  var option2 = document.createElement('option');
  option2.innerHTML = i + '個';
  var select2 = document.getElementById('pull2');
  select2.appendChild(option2);
  };
  }
</script>
  <script>
      document.addEventListener('DOMContentLoaded' , function(){
        document.getElementById('fish').addEventListener('change',function(){
          location.href = this.value;
        },false)
      },false);
    </script>
</html>
